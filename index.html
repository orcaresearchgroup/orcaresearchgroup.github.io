<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Ocean-Atmospheric Responce to Coupled Air-Sea Dynamics Research Group</title>
    <meta name="description" content="Official website for Orca Research Group">
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.6;
      }
      header {
        padding: 0 1rem 1.5rem;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        background: #fff;
      }
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 1rem 3rem;
      }
      a { color: #1b5fff; text-decoration: none; }
      a:hover, a:focus { text-decoration: underline; }
      .hero h1 {
        margin: 0 0 .5rem;
        font-size: clamp(1.25rem, 2.5vw, 2rem);
      }
      .hero p {
        margin: 0;
        opacity: .8;
      }
      .hero .banner {
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 1rem;
      }
      /* Brand bar with left-aligned mini banner on colored background */
      .brand-bar {
        background: #216778;
        width: 100%;
        text-align: left; /* override header centering */
      }
      .header-inner {
        max-width: 1400px;
        min-width: 320px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .brand-bar img {
        display: block;
        height: 80px;
        max-width: 100%;
      }
      .site-nav {
        margin-top: .25rem;
        border-top: 1px solid #216778;
        border-bottom: 1px solid #216778;
        padding: .25rem 0;
        width: 100%;
      }
      .site-nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.25rem;
        flex-wrap: wrap;
      }
      .site-nav li { position: relative; }
      .site-nav a {
        color: #000;
        padding: .25rem .5rem;
        font-size: 1.05rem;
        border-radius: 9999px;
      }
      .site-nav a:hover, .site-nav a:focus {
        background: #216778;
        color: #fff;
        border-radius: 4px;
        font-weight: 400;
        text-decoration: none;
      }
      /* Submenu dropdown */
      .site-nav .submenu {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        margin: 0;
        padding: .25rem 0;
        list-style: none;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        min-width: 180px;
        box-shadow: 0 4px 16px rgba(0,0,0,.08);
        z-index: 1000;
      }
      .site-nav li:hover .submenu,
      .site-nav li:focus-within .submenu { display: block; }
      .site-nav .submenu a {
        display: block;
        padding: .45rem .75rem;
        border-radius: 0;
        background: transparent;
      }
      .site-nav .submenu a:hover,
      .site-nav .submenu a:focus {
        background: #216778;
        color: #fff;
        text-decoration: none;
      }
      .site-nav .submenu li + li { border-top: 1px solid #eee; }
      @media (prefers-color-scheme: dark) {
        .site-nav a:hover, .site-nav a:focus { background: #216778; color: #fff; }
        .site-nav .submenu {
          background: #1e1e1e;
          border-color: rgba(255,255,255,.18);
          box-shadow: 0 4px 16px rgba(0,0,0,.6);
        }
        .site-nav .submenu a:hover,
        .site-nav .submenu a:focus {
          background: #216778;
          color: #fff;
        }
        .site-nav .submenu li + li { border-top-color: rgba(255,255,255,.08); }
        header { background: #121212; }
      }
      /* On small screens, scale the banner proportionally without fixing height */
      @media (max-width: 600px) {
        .brand-bar img {
          height: auto;
          width: auto;
          max-width: 100%;
        }
      }
      .card {
        border: 1px solid rgba(0,0,0,.08);
        border-radius: 12px;
        padding: 1.25rem;
        margin-top: 1.5rem;
      }
      footer {
        text-align: center;
        padding: 2rem 1rem 3rem;
        opacity: .7;
      }
      @media (prefers-color-scheme: dark) {
        .card { border-color: rgba(255,255,255,.12); }
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="brand-bar">
        <img src="ORCA_main_mini_banner_300dpi.png" alt="Orca Research Group mini banner">
      </div>
      <div class="header-inner">
        <h1>The Ocean-Atmospheric Responce to Coupled Air-sea dynamics Research Group</h1>
        <nav class="site-nav" aria-label="Primary">
          <ul>
            <li><a href="#about">About us</a></li>
            <li>
              <a href="#people">Our Team</a>
              <ul class="submenu" aria-label="Our Team submenu">
                <li><a href="#researchers">Researchers</a></li>
                <li><a href="#students">Students</a></li>
              </ul>
            </li>
            <li><a href="#research">Research</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main></main>
    <footer>
      <small>&copy; <span id="year"></span> Orca Research Group</small>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
