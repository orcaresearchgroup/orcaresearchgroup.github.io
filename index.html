<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orca Research Group</title>
    <meta name="description" content="Official website for Orca Research Group">
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.6;
      }
      header {
        padding: 3.5rem 1rem 1.5rem;
        text-align: center;
      }
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 1rem 3rem;
      }
      a { color: #1b5fff; text-decoration: none; }
      a:hover, a:focus { text-decoration: underline; }
      .hero h1 {
        margin: 0 0 .5rem;
        font-size: clamp(2rem, 4vw, 3rem);
      }
      .hero p {
        margin: 0;
        opacity: .8;
      }
      .hero .banner {
        width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 1rem;
      }
      .card {
        border: 1px solid rgba(0,0,0,.08);
        border-radius: 12px;
        padding: 1.25rem;
        margin-top: 1.5rem;
      }
      footer {
        text-align: center;
        padding: 2rem 1rem 3rem;
        opacity: .7;
      }
      @media (prefers-color-scheme: dark) {
        .card { border-color: rgba(255,255,255,.12); }
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <img src="ORCA_main_banner_150dpi.png" alt="Orca Research Group banner" class="banner">
      <h1>Orca Research Group</h1>
      <p>Welcome to our GitHub Pages site.</p>
    </header>
    <main>
      <section class="card">
        <h2>Get started</h2>
        <p>This site is served from the <code>orcaresearchgroup.github.io</code> repository. Edit <code>index.html</code> to update this page, or add more HTML files for additional pages.</p>
        <ul>
          <li><a href="https://github.com/orcaresearchgroup/orcaresearchgroup.github.io">View the repository on GitHub</a></li>
        </ul>
      </section>
    </main>
    <footer>
      <small>&copy; <span id="year"></span> Orca Research Group</small>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
